<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Play Shop</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <!-- 스와이프 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="notic-modal">
      <div class="modal-center">
        <h1>고객센터</h1>
      </div>
      <div class="modal-as">
        <h1>A/S</h1>
      </div>
      <div class="modal-change">
        <h1>교환/환불</h1>
      </div>
    </div>
    <div class="warp">
      <header class="header">
        <div class="header1">
          <h1 class="logo">PLAY SHOP</h1>
          <ul class="header-menu">
            <li><a href="#">Introduce</a></li>
            <li><a href="#">Online Shop</a></li>
            <li><a href="#">Offinke Shop</a></li>
          </ul>
          <div class="header-button">
            <a href="#"><button>Log-in</button></a>
            <a href="#"><button>Join</button></a>
          </div>
        </div>
        <div class="header2 container">
          <div class="notic">
            <h1>Notic(Click)</h1>
            <div class="sns">
              <ul>
                <li id="instagram">
                  <a href="https://www.instagram.com/" target="_blank"><img src="images/insta.jpg" alt="" /></a>
                </li>
                <li id="">
                  <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.jpg" alt="" /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <!-- 배너 -->
      <div class="banner container">
        <div class="swiper bannerSwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/slider-1.jpg" alt="1" /></div>
            <div class="swiper-slide"><img src="images/slider-2.jpg" alt="2" /></div>
            <div class="swiper-slide"><img src="images/slider 3.jpg" alt="3" /></div>
          </div>
        </div>
        <div class="title">
          <h1>PLAY</h1>
          <h1>SHOP</h1>
          <button>온라인샵 구경하기 ▶</button>
          <button>오프라인샵 구경하기 ▶</button>
        </div>
      </div>

      <div class="section section1">
        <div class="left">
          <h1>Modern & chic</h1>
          <p>Play Shop은 “모던 시크”를 중심으로 디자인을 한 모든 제품들으로 뷰티, 의류, 악세사리를 판매하는 여성 전문 복합 쇼핑몰입니다.</p>
          <p>모든 제품들은 “직접 디자인하여 제작”되며, 자사 자체에 공장이 있어 우수한 품질을 자랑하며 지속적으로 사랑을 받고 있는 트랜디하고 고급진 브랜드입니다.</p>
        </div>
        <div class="right">
          <div class="right1"></div>
          <div class="right2"></div>
          <div class="right3"></div>
        </div>
      </div>
      <div class="section section2"></div>
      <div class="section section3"></div>

      <footer class="footer">
        <div class="footer1"></div>
        <div class="footer2"></div>
      </footer>
    </div>
  </body>
</html>
